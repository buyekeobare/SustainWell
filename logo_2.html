  <!-- Tree Canopy (a circle for simplicity) -->

  <!-- Water Droplet overlapping the canopy -->

           C120,90 120,100 125,110 
           C130,100 130,90 125,80 Z" fill="#f2f3ee" stroke="#f2f3ee" stroke-width="1" />

  <!-- Optional: Base or Ground Line -->

  <!-- SustainWell Text immediately below the design -->

    SustainWell
