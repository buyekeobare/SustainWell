<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SustainWell Logo</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>
  <!-- SustainWell Logo: Nature and Community Symbolism -->
  <svg width="250" height="250" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
    <!-- Tree Trunk -->
    <rect x="120" y="130" width="10" height="40" fill="#6c757d" />

    <!-- Tree Canopy -->
    <circle cx="125" cy="110" r="30" fill="#4caf50" />

    <!-- Water Droplet overlapping the canopy -->
    <path d="M125,80 
         C120,90 120,100 125,110 
         C130,100 130,90 125,80 Z" fill="#00a9f4" stroke="#00a9f4" stroke-width="1" />

    <!-- Stylized Hands below the tree -->
    <!-- Left Hand -->
    <path d="M100,175 
         C90,190 110,190 105,175 Z" fill="#4caf50" />
    <!-- Right Hand -->
    <path d="M150,175 
         C140,190 160,190 155,175 Z" fill="#4caf50" />

    <!-- Optional: Base or Ground Line -->
    <line x1="80" y1="175" x2="170" y2="175" stroke="#6c757d" stroke-width="2" opacity="0.5" />

    <!-- SustainWell Text -->
    <text x="125" y="245" font-family="Poppins, Lato, sans-serif" font-size="18" fill="#4caf50" text-anchor="middle">
      SustainWell
    </text>
  </svg>
</body>

</html>
